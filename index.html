<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>GitHub Blocks</title>
    </head>
    <body>
        <div class="container">
            <h1>GitHub Blocks</h1>
            <div class="row top">
                <img
                    src="img/NUX_Octodex.gif"
                    class="octocat"
                    alt="octodexcat"
                />
                <img
                    src="img/octoliberty.png"
                    class="octocat"
                    alt="octolibertycat"
                />
                <img
                    src="img/mona-the-rivetertocat.png"
                    class="octocat"
                    alt="rivetertocat"
                />
            </div>
            <div class="row middle">
                <img src="img/nyantocat.gif" class="octocat" alt="nyantocat" />
                <img
                    src="img/gracehoppertocat.jpg"
                    class="octocat"
                    alt="gracehoppertocat"
                />
            </div>
            <div class="row">
                <img
                    src="img/kimonotocat.png"
                    class="octocat"
                    alt="kimonotocat"
                />
                <img src="img/megacat-2.png" class="octocat" alt="megacat-2" />
                <img src="img/linktocat.jpg" class="octocat" alt="linktocat" />
            </div>
            <p>
                Images from
                <a href="https://octodex.github.com/" target="_blank"
                    >GitHub Octodex</a
                >
            </p>
        </div>
    </body>
</html>
